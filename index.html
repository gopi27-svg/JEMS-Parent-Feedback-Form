  <style>
    :root {
      --brand-primary: #0a2569;
      --action-primary: #007bff;
      --text-primary: #212529;
      --text-light: #ffffff;
      --bg-body: #f3f4f6;
      --bg-chat: #ffffff;
      --bubble-school: #f1f3f5;
      --bubble-user: #007bff;
      --radius: 20px;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px) scale(0.98); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes typing {
        0% { opacity: 0.5; } 50% { opacity: 1; } 100% { opacity: 0.5; }
    }

    *, *::before, *::after { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background-color: var(--bg-body);
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
      /* Your New Background Images */
      background-image: 
        url(''), 
        url(''),
        url('');
      background-repeat: no-repeat, no-repeat, no-repeat;
      background-position: top -10% left -15%, bottom -15% right -15%, top 50% right -25%;
      background-size: 250px, 220px, 200px;
      background-attachment: fixed;
    }

    .chat-container {
      width: 100%;
      max-width: 480px;
      height: 90vh;
      max-height: 750px;
      display: flex;
      flex-direction: column;
      background: var(--bg-chat);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .chat-header {
      padding: 16px;
      background: var(--brand-primary);
      color: var(--text-light);
      display: flex;
      align-items: center;
      gap: 12px;
      flex-shrink: 0;
    }
    .chat-header img { width: 40px; height: 40px; border-radius: 50%; }
    .header-title h1 { font-size: 18px; margin: 0; font-weight: 700; line-height: 1.2; }
    .header-title p { font-size: 13px; margin: 0; opacity: 0.8; }
    
    .progress-bar { width: 100%; height: 4px; background: rgba(255,255,255,0.2); }
    .progress-bar-fill { width: 0%; height: 100%; background: #ffffff; transition: width 0.4s ease; }

    .chat-log {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .chat-bubble {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: var(--radius);
      margin-bottom: 12px;
      animation: fadeIn 0.4s;
      line-height: 1.5;
      white-space: pre-wrap;
      transition: all 0.5s ease-out;
      transform-origin: bottom;
    }
    .bubble-school {
      background: var(--bubble-school);
      color: var(--text-primary);
      border-bottom-left-radius: 4px;
      align-self: flex-start;
    }
    .bubble-user {
      background: var(--bubble-user);
      color: var(--text-light);
      border-bottom-right-radius: 4px;
      align-self: flex-end;
      font-weight: 500;
    }
    .bubble-info {
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        color: var(--brand-primary);
        align-self: center;
        background: none;
        padding: 8px;
    }
    .bubble-error {
      background-color: #ffebe6;
      color: #c53030;
      font-size: 14px;
      font-weight: 500;
      align-self: flex-start;
    }
    
    .hidden-bubble {
      opacity: 0;
      transform: scale(0.8);
      height: 0 !important;
      padding-top: 0 !important;
      padding-bottom: 0 !important;
      margin-bottom: 0 !important;
      overflow: hidden;
    }

    .typing-indicator {
        display: flex; gap: 4px; align-items: center;
        padding: 12px 16px;
        background: var(--bubble-school);
        border-radius: var(--radius);
        border-bottom-left-radius: 4px;
        align-self: flex-start;
    }
    .typing-indicator span {
        width: 8px; height: 8px; background-color: #adb5bd;
        border-radius: 50%; animation: typing 1s infinite;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

    .chat-input-area {
      padding: 16px;
      background: var(--bg-chat);
      border-top: 1px solid #dee2e6;
      flex-shrink: 0;
    }
    .input-wrapper { display: flex; gap: 10px; }
    .form-control {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #ced4da;
      border-radius: 99px;
      font-size: 16px;
      font-family: inherit;
      outline: none;
      transition: var(--transition);
    }
    .form-control:focus {
      border-color: var(--action-primary);
      box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
    }
    .btn-send {
      border: none;
      background: var(--action-primary);
      color: white;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      display: grid;
      place-items: center;
      flex-shrink: 0;
      transition: var(--transition);
    }
    .btn-send:hover { background: #0056b3; }
    .btn-send svg { width: 24px; height: 24px; }
    
    .choice-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
        gap: 10px;
    }
    .choice-btn {
        padding: 12px 8px;
        font-size: 16px;
        font-weight: 700;
        border: 1px solid #ced4da;
        border-radius: 12px;
        background: white;
        cursor: pointer;
        transition: var(--transition);
    }
    .choice-btn:hover { border-color: var(--action-primary); background: #f0f7ff; }

    .rating-emoji-buttons {
      display: flex;
      justify-content: space-around;
      gap: 8px;
    }
    .rating-emoji-btn {
        width: 48px; height: 48px;
        font-size: 24px;
        border: 2px solid #ced4da;
        border-radius: 50%;
        background: white;
        cursor: pointer;
        transition: var(--transition);
        display: grid;
        place-items: center;
        position: relative;
    }
    .rating-emoji-btn:hover { transform: scale(1.1); border-color: var(--action-primary); }
    .rating-emoji-btn.selected {
      background-color: var(--action-primary);
      border-color: var(--action-primary);
      color: white;
      transform: scale(1.1);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }
    .rating-tooltip {
        position: absolute;
        top: -35px;
        background-color: #333;
        color: white;
        padding: 4px 8px;
        border-radius: 6px;
        font-size: 12px;
        font-weight: 500;
        white-space: nowrap;
        opacity: 0;
        transform: translateY(5px);
        transition: all 0.2s ease;
        pointer-events: none;
    }
    .rating-emoji-btn:hover .rating-tooltip {
      opacity: 1;
      transform: translateY(0);
    }
  </style>

        translations.nursery_g2 = { en: en_nursery_g2, te: te_nursery_g2, hi: hi_nursery_g2, kn: kn_nursery_g2 };

      const questionFlow_nursery_g2 = ['description', 's1_title', 's1_studentName', 's1_parentName', 's1_mobile', 's2_title', 's2_clarity', 's2_progress', 's2_punctuality', 's2_attention', 's2_correction', 's2_discipline', 's2_friendly', 's2_comment', 's3_title', 's3_english', 's3_math', 's3_evs', 's3_rhymes', 's3_telugu', 's3_computer', 's3_art', 's3_pt', 's3_music', 's3_comment', 's4_title', 's4_response', 's4_observation', 's4_safety', 's4_improvement', 's4_discipline', 's4_comment', 's5_title', 's5_discipline', 's5_management', 's5_communication', 's5_safety', 's5_visibility', 's5_comment', 's6_title', 's6_cleanliness', 's6_classroom', 's6_water', 's6_food', 's6_play', 's7_title', 's7_diary', 's7_meetings', 's7_circulars', 's7_clarity', 's7_comment', 's8_title', 's8_satisfaction', 's8_suggestion', 'end'];


      const addBubble = (text, type, key) => {
          const bubble = document.createElement('div');
          const sectionId = key.split('_')[0];
          bubble.className = (type === 'info') ? 'chat-bubble bubble-info' : `chat-bubble bubble-${type}`;
          if(type === 'error') bubble.classList.add('bubble-error');
          bubble.textContent = text;
          bubble.dataset.key = key;
          bubble.dataset.section = sectionId;
          chatLog.appendChild(bubble);
          chatLog.scrollTop = chatLog.scrollHeight;
      };

      const hidePreviousSectionBubbles = () => {
          if(currentSectionId === 0) return;
          const bubblesToHide = document.querySelectorAll(`.chat-bubble[data-section="s${currentSectionId}"]`);
          bubblesToHide.forEach(bubble => {
            bubble.classList.add('hidden-bubble');
          });
      };
      
      const showTypingIndicator = () => {
        const indicator = document.createElement('div');
        indicator.className = 'typing-indicator';
        indicator.innerHTML = `<span></span><span></span><span></span>`;
        chatLog.appendChild(indicator);
        chatLog.scrollTop = chatLog.scrollHeight;
        return indicator;
      }
      
      const processStep = () => {
        if (questionQueue.length === 0) return;
        
        const key = questionQueue[0];
        const indicator = showTypingIndicator();

        setTimeout(() => {
            chatLog.removeChild(indicator);
            
            if (key === 'langSelect') {
                addBubble(translations.common.langSelect.text, 'school', 'langSelect');
                renderLanguageSelection();
                return;
            }

            if (key === 'gradeSelect') {
                addBubble(translations.common.gradeSelect[selectedLang].text, 'school', 'gradeSelect');
                renderGradeSelection();
                return;
            }
            
            const stepData = translations[currentFormType][selectedLang][key];

            const sectionIdNum = parseInt(key.substring(1,2), 10);
            if(stepData.type === 'info' && key.includes('_title') && !isNaN(sectionIdNum) && sectionIdNum > currentSectionId) {
                hidePreviousSectionBubbles();
                currentSectionId = sectionIdNum;
            }

            addBubble(stepData.text, stepData.type === 'info' ? 'info' : 'school', key);
            
            if (stepData.type === 'info') {
                questionQueue.shift();
                setTimeout(processStep, 1000);
                return;
            }
            
            renderInput(stepData);
        }, 1200);
      };
      
      const renderLanguageSelection = () => {
          inputArea.innerHTML = '';
          const buttonsContainer = document.createElement('div');
          buttonsContainer.className = 'choice-buttons';
          
          const languages = [
              { code: 'en', name: 'English' }, { code: 'te', name: 'à°¤à±†à°²à±à°—à±' },
              { code: 'hi', name: 'à¤¹à¤¿à¤¨à¥à¤¦à¥€' }, { code: 'kn', name: 'à²•à²¨à³à²¨à²¡' }
          ];

          languages.forEach(lang => {
              const button = document.createElement('button');
              button.className = 'choice-btn';
              button.textContent = lang.name;
              button.onclick = () => {
                  selectedLang = lang.code;
                  handleAnswer('language', lang.name);
              };
              buttonsContainer.appendChild(button);
          });
          inputArea.appendChild(buttonsContainer);
      };

      const renderGradeSelection = () => {
          inputArea.innerHTML = '';
          const buttonsContainer = document.createElement('div');
          buttonsContainer.className = 'choice-buttons';
          const options = translations.common.gradeSelect[selectedLang].options;
          
          options.forEach(option => {
              const button = document.createElement('button');
              button.className = 'choice-btn';
              button.textContent = option;
              button.onclick = () => handleAnswer('class', option);
              buttonsContainer.appendChild(button);
          });
          inputArea.appendChild(buttonsContainer);
      };

      const renderInput = (stepData) => {
        inputArea.innerHTML = '';
        
        if (stepData.type === 'text') {
            const wrapper = document.createElement('div');
            wrapper.className = 'input-wrapper';
            const input = document.createElement('input');
            const currentKey = questionQueue[0];

            input.type = (currentKey === 's1_mobile') ? 'tel' : 'text';
            input.className = 'form-control';
            input.placeholder = stepData.placeholder;
            
            const button = document.createElement('button');
            button.className = 'btn-send';
            button.innerHTML = `<svg fill="currentColor" viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>`;
            
            wrapper.appendChild(input); wrapper.appendChild(button);
            inputArea.appendChild(wrapper);
            input.focus();
            
            const submit = () => {
                const value = input.value.trim();
                if (currentKey === 's1_mobile') {
                    if (/^\d{10}$/.test(value)) {
                        handleAnswer(currentKey, value);
                    } else {
                        const existingError = document.querySelector('.bubble-error');
                        if (!existingError) {
                           addBubble(translations.common.mobileError[selectedLang], 'error', 'error');
                        }
                    }
                } else {
                    if (value.length > 0) {
                        handleAnswer(currentKey, value);
                    }
                }
            };
            button.onclick = submit;
            input.onkeydown = (e) => { if (e.key === 'Enter') submit(); };

        } else if (stepData.type === 'rating_1_5') {
            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'rating-emoji-buttons';
            const emojis = translations.common.ratingEmojis;
            
            for(let i = 1; i <= 5; i++) {
                const button = document.createElement('button');
                button.className = 'rating-emoji-btn';
                button.innerHTML = `${emojis[i]}<div class="rating-tooltip">${translations.common.ratingTooltips[selectedLang][i]}</div>`;
                button.onclick = () => {
                    handleAnswer(questionQueue[0], emojis[i], i);
                };
                buttonsContainer.appendChild(button);
            }
            inputArea.appendChild(buttonsContainer);
        } else if (stepData.type === 'rating_1_10') {
             const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'choice-buttons';
             for(let i = 1; i <= 10; i++) {
                const button = document.createElement('button');
                button.className = 'choice-btn';
                button.textContent = i;
                button.onclick = () => handleAnswer(questionQueue[0], i, i);
                buttonsContainer.appendChild(button);
            }
             inputArea.appendChild(buttonsContainer);
        }
      };

      const handleAnswer = (key, textValue, numericValue) => {
          const errorBubble = document.querySelector('.bubble-error');
          if (errorBubble) errorBubble.remove();
          
          addBubble(textValue, 'user', key);
          formData[key] = numericValue || textValue;
          inputArea.innerHTML = '';
          questionQueue.shift();

          if (key === 'class') {
            currentFormType = 'nursery_g2';
            questionQueue = [...questionFlow_nursery_g2];
            headerTitle.children[1].textContent = `${translations[currentFormType][selectedLang].title}`;
          }
          
          const totalQuestionsInFlow = questionFlow_nursery_g2.length;
          const questionsLeft = questionQueue.length;
          const completedQuestions = totalQuestionsInFlow - questionsLeft;
          progressBar.style.width = totalQuestionsInFlow > 0 ? `${(completedQuestions / totalQuestionsInFlow) * 100}%` : '0%';
          
          setTimeout(processStep, 500);
      }

      // --- INITIALIZE ---
      setupTranslations();
      questionQueue = ['langSelect', 'gradeSelect'];
      processStep();
    });
